<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/127cae9b3d.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <br />
      <form id="city-form">
        <div class="form-group">
          <input
            class="form-control"
            placeholder="Enter your city here 🔍"
            id="input-city"
          />
        </div>
        <button type="submit" class="search-btn" id="search">Search</button>
        <button type="submit" class="current-btn" id="current">Current</button>
      </form>
      <div class="app">
        <div class="row">
          <div class="col-6">
            <img src="./img/02d.png" id="iconelement" width="180px" />
          </div>
          <div class="col-6">
            <h1>Mannheim</h1>

            <h2>
              <svg
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                class="bi bi-thermometer-half"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M6 2a2 2 0 1 1 4 0v7.627a3.5 3.5 0 1 1-4 0V2zm2-1a1 1 0 0 0-1 1v7.901a.5.5 0 0 1-.25.433A2.499 2.499 0 0 0 8 15a2.5 2.5 0 0 0 1.25-4.666.5.5 0 0 1-.25-.433V2a1 1 0 0 0-1-1z"
                />
                <path
                  d="M8.25 2a.25.25 0 0 0-.5 0v9.02a1.514 1.514 0 0 1 .5 0V2z"
                />
                <path d="M9.5 12.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
              </svg>
              <span id="temperature"></span
              ><span class="units"
                ><a href="#" id="celsius-link" class="active">°C</a>

                <a href="#" id="fahrenheit-link" class="inactive">°F</a></span
              >

              <div id="wind">Wind:</div>
              <div id="humidity">Humidity:</div>
            </h2>
            <span id="update">
              Last updated:<br />
              *Timezone:</span
            >
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-3" id="forecast0">
            <img src="./img/02d.png" width="50px" id="iconelement0" />
            <br />
            Time
            <br />
            🌡️ °C
          </div>
          <div class="col-3" id="forecast1">
            <img src="./img/02d.png" width="50px" id="iconelement1" />
            <br />
            Time <br />
            🌡️ °C
          </div>
          <div class="col-3" id="forecast2">
            <img src="./img/02d.png" width="50px" id="iconelement2" />
            <br />
            Time <br />
            🌡️ °C
          </div>
          <div class="col-3" id="forecast3">
            <img src="./img/02d.png" width="50px" id="iconelement3" />
            <br />
            Time <br />
            🌡️ °C
          </div>
        </div>

       
      </div>
      <div class="row" id="suggestion">
          <div class="col-3" id="suggestion0">
      <button type="button" class="suggestion-btn" id="berlin" style="width: 8rem;">
        Berlin
      </button>
      </div><div class="col-3" id="suggestion1">
      <button type="button" class="suggestion-btn" id="newyork" style="width: 8rem;">
        New York
      </button>
    </div><div class="col-3" id="suggestion2">
      <button type="button" class="suggestion-btn" id="bangkok"style="width: 8rem;">
        Bangkok
      </button>
    </div><div class="col-3" id="suggestion3">
      <button type="button" class="suggestion-btn" id="tokyo"style="width: 8rem;">
        Tokyo
      </button>
    </div> 
    <small class="source">
          <a href="https://github.com/lenibye/weatherappgit" title="Github"
            >Open-sourced weather app
          </a> by Marlene Bay (icons:
          <a
            href="https://www.flaticon.com/de/autoren/dinosoftlabs"
            title="dinosoftlabs" 
            id="iconsource"
            >dinosoftlabs</a
          >)
        </small>
      </div>

    <script src="./src/app.js"></script>
  </body>
</html>
